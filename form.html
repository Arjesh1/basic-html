<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1>Register your interest</h1>
<hr>
<!-- Form -->
<form action="#" method="post" enctype="">
    <p>
    <label for=""> Name:</label>
    <input type="text" required name="fname">

</p>
<p>
    <label for=""> E-mail:</label>
    <input type="e-mail" name="email">
</p>


<p>
    <label for=""> Password:</label>
    <input type="password" name="password">
</p>

<p>
    <label for=""> Phone:</label>
    <input type="number" name="phone">
</p>

<p>
    <label for=""> Fb Link:</label>
    <input type="url">
</p>

<p>
    <label for=""> DOB:</label>
    <input type="date">
</p>

<p>
<label for=""> Message:</label>
</p>

<p>
    
    <textarea name="" id="" cols="30" rows="10" maxlength="20" minlength="5"></textarea>
</p>

<p>
    <label for="Gender:"></label>
    <input type="radio" name="gender" id=""><label for="">Female</label>
    <input type="radio" name="gender" id=""><label for="">Male</label>
    
    <input type="radio" name="gender" id=""><label for="">N/A</label>
    
</p>





<p>
    <label for="">Select a fruit:</label>
    <!-- multiple let you select multiple items -->
<select name="" id="" multiple>
    <option value="">Select</option>
    <option value="app">Apple</option>
    <option value="ban">Banana</option>
    <option value="man">Mango</option>
    <option value="pap">Papaya</option>
</select>
</p>

<p>
    <input type="file" name="" id="" multiple>
</p>

<input type="checkbox" name="" id="">
<label for=""> I agree with the T&Cs</label>
<p>
    <button>Submit</button>
</p>

</form>
    
</body>
</html>
